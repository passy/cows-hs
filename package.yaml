name: cows
version: 0.0.1.0
synopsis: Moo.
description: Please see README.md
homepage: http://github.com/passy/cows-hs
license: BSD3
author: Pascal Hartig
maintainer: Pascal Hartig <phartig@rdrei.net>
category: Console
extra-source-files:
  - stack.yaml
  - README.md

ghc-options:
  - -Wall
  - -fwarn-tabs
  - -fwarn-incomplete-record-updates
  - -fwarn-monomorphism-restriction
  - -fwarn-unused-do-bind

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - text
    - random-fu
    - random-extras
  exposed-modules:
    - Cows
    - Cows.All
    - Cows.Types
